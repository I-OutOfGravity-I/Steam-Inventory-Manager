<div class="mat-elevation-z8 div darkMode">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="ItemRemovedSymbols">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Icons</th>
      <td mat-cell *matCellDef="let element"><img src="assets/images/{{element.ItemRemovedSymbols}}" width="100" height="75"></td>
    </ng-container>

    <ng-container matColumnDef="Item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
      <td mat-cell *matCellDef="let element">{{element.Item}}</td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let element">{{element.Amount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
